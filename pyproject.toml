[project]
name = "tagmania"
version = "2.3.0"
description = "Manic tools for manipulating sets of tagged resources in AWS."
authors = [
    {name = "Samuel Vange",email = "7166607+svange@users.noreply.github.com"}
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9,<4.0"
packages = [
    { include = "tagmania", from = "src" },
]

[tool.poetry.dependencies]
boto3 = "^1.39.0"

[tool.poetry.group.dev.dependencies]
python-semantic-release = "^10.2.0"
augint-github = "^1.3.1"
pytest = "^8.4.1"
pytest-html = "^4.1.1"
pytest-cov = "^6.2.1"
pre-commit = "^4.2.0"
ruff = "^0.12.1"
black = "^25.1.0"
commitizen = "^4.8.3"
flake8 = "^7.3.0"
isort = "^6.0.1"
pdoc = "^15.0.4"
pytest-click = "^1.1.0"

[project.scripts]
cluster-start = "tagmania.start_cluster:main"
cluster-stop = "tagmania.stop_cluster:main"
cluster-snap = "tagmania.snapshot_manager:main"


[tool.semantic_release]
assets = []
commit_message = "chore(release): {version}\n\nAutomatically generated by python-semantic-release [skip ci]"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = false
no_git_verify = false
tag_format = "v{version}"
version_toml = ["pyproject.toml:project.version"]
build_command = "poetry install && poetry build"
build_command_env = []



[tool.pytest.ini_options]
addopts = '-m "not redundant and not skip_ci" --html=test-report.html --self-contained-html'
log_cli = true
log_cli_level = "INFO"
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
log_file = "pytest.log"
log_file_level = "INFO"
#environment_table_redact_list = ".*key.*"
#render_collapsed = "failed,error"
markers = [
    "redudant: mark test as redundant",
    "end_to_end: mark test as an end-to-end test, meant for running in CI/CD against a live environment",
    "no_infra: mark test as not requiring infrastructure, intended for running in CI/CD against local web server (to the runner)",
    "skip_ci: mark as not suitable for ci",
]




[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
mode = "update"
insertion_flag = "<!-- version list -->"
template_dir = "templates"
exclude_commit_patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
    '''Initial [Cc]ommit.*''',
]

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = true

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = true

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
insecure = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"
fallback_env = "GITHUB_TOKEN"
